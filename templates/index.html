<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>DSWC Leaderboard</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!------------ CSS -------------->
    <link rel="stylesheet" type="text/css" href="static/leaderboard.css?v=1" />
    <link
      type="text/css"
      rel="stylesheet"
      href="https://unpkg.com/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="https://unpkg.com/bootstrap-vue@2.3.0/dist/bootstrap-vue.min.css"
    />
  </head>

  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img
            src="https://www.dswc.org/wp-content/uploads/2018/07/dswc_logo_small_x1.png"
            width="30"
            height="30"
            class="d-inline-block align-top"
            alt=""
          />
          DSWC <span class="lead">Regatta</span>
        </a>
      </div>
    </nav>

    <div class="container my-4">
      <h2>Pick a series</h2>
      <div id="allSeries">
        <b-list-group>
          <b-list-group-item
            v-on:click="resultsPane.displaySeriesData(series)"
            href="#"
            v-for="series in seriesList"
          >
            {{ series.split('_')[0] }} {{ series.split('_')[1] }}
          </b-list-group-item>
        </b-list-group>
      </div>

      <div class="my-4 text-center">
        <p>
          Legend: <span class="badge badge-info">Computed</span>
          <span class="badge badge-warning">Missed / No data available</span>
          <span class="badge badge-danger">Discarded</span>
        </p>
      </div>

      <div id="resultsPane" v-if="showResults" class="my-4">
        <result-table
          :title="summaryTitle"
          :tabledata="summaryData"
        ></result-table>
        <!-- <div v-for="races in raceDays">
                <result-table :title="summaryTitle" :tabledata="summaryData"></result-table>
            </div> -->
      </div>

      <div class="my-4">
        <h3>Questions &amp; Comments</h3>
        <p>
          If data for your race is missing or you think there's a mistake please
          let us know on the DSWC WhatsApp group!
        </p>
      </div>
    </div>

    <!-- <h1>Rounds</h1>
        <h2>Round 1</h2> -->

    <!------------ SCRIPTS -------------->
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- Load polyfills to support older browsers -->
    <script
      src="https://polyfill.io/v3/polyfill.min.js?features=es2015%2CIntersectionObserver"
      crossorigin="anonymous"
    ></script>

    <!-- Load Vue followed by BootstrapVue -->
    <script src="https://unpkg.com/vue@latest/dist/vue.min.js"></script>
    <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.js"></script>
    <script src="static/dswc_leaderboard.js?v=36"></script>
  </body>
</html>
